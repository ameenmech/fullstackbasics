<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .logo {
            width: 50px;
            height: auto;
            margin: 10px;
            float: left;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background: #f4f4f4;
        }
        input[type=text], input[type=email], input[type=password], input[type=tel], textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 4px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        body {
  background-image:url("/background.jpg");
  background-attachment:fixed;
  background-size: 100% 100%;
}
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="/logo.png" alt="Logo" class="logo">
        <div class="navbar-right">
            <a href="https://www.bmw.com/en/index.html">Home</a>
            <a href="https://www.bmw.com/en/footer/about-bmw-com.html">About</a>
            <a href="https://www.bmw.com/en/digital-journey.html">Digital Journey</a>
            <a href="https://www.bmwgroup.com/en/general/contact.html">Contact</a>
        </div>
    </nav>
    
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .navbar .logo {
            width: 50px;
            height: auto;
        }
        .navbar-right {
            margin-left: auto;
            display: flex;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    

    <div class="container">
        <h2>Registration Form</h2>
        <form action="/submit_form" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
